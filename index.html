<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <form id="search-form">
            <input type="text" id="search-text" placeholder="Type a city..." autocomplete="off" />
            <button type="button" class="btn btn-info">Search</button>
        </form>
        <h1 id="city">Tustin, California</h1>
        <div class="today-info">
            <div class="current-temperature">87°F</div>

            <h2>3:21 pm</h2>
        </div>

        <div class="clearfix weather-temperature">
          <img
            src="http://openweathermap.org/img/wn/04d@2x.png"
            alt="Clear"
            id="icon"
            class="float-left"
            />
         <div class="container">
            <div class="weekly-temps">
                <section class="forecast">
                    <div class="row daily-temp">
                        <div class="col temps">
                            <span class="temp-high">96°/</span>
                            <span class="temp-low">69°</span>
                        </div>

                        <div class="col temp-day">Tuesday</div>
                    </div>
                    <div class="row daily-temp">
                        <div class="col temps">
                            <span class="temp-high">96°/</span>
                            <span class="temp-low">69°</span>
                        </div>

                        <div class="col temp-day">Tuesday</div>
                    </div>
                    <div class="row daily-temp">
                        <div class="col temps">
                            <span class="temp-high">96°/</span>
                            <span class="temp-low">69°</span>
                        </div>

                        <div class="col temp-day">Tuesday</div>
                    </div>
                    <div class="row daily-temp">
                        <div class="col temps">
                            <span class="temp-high">96°/</span>
                            <span class="temp-low">69°</span>
                        </div>

                        <div class="col temp-day">Tuesday</div>
                    </div>
                    <div class="row daily-temp">
                        <div class="col temps">
                            <span class="temp-high">96°/</span>
                            <span class="temp-low">69°</span>
                        </div>

                        <div class="col temp-day">Tuesday</div>
                    </div>
                    <div class="row daily-temp">
                        <div class="col temps">
                            <span class="temp-high">96°/</span>
                            <span class="temp-low">69°</span>
                        </div>

                        <div class="col temp-day">Tuesday</div>
                        <button class="btn btn-success w-100">
                            Current
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
